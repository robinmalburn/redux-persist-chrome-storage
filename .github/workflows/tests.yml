name: Tests
on:
  - push
  - pull_request
jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["22", "20"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node JS  ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - run: npm test
